<!DOCTYPE html>
<html>
<h1> Understanding For loop </h1>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href='https://e42.dev/codecheck/css/codecheck_tracer.css' rel='stylesheet' type='text/css'/>  <title>Loops</title>
</head>
<body>
    <div class='codecheck_tracer'>
      <script type='module'>//<![CDATA[
import { addExercise, Code, Frame } from 'https://e42.dev/codecheck/script/codecheck_tracer.js'
addExercise(function*(sim, state) {

    if (state === undefined) { 
  state = {}
  state.i = 0
}

const code = sim.add(0, 0, new Code(`
int i;
for(i = ${state.i}; i < 10 ; i = i + 1)
{
    printf("%d",i);
}
`))
const vars = sim.add(0, 3, new Frame())
yield sim.start(state)
code.go(2)
for(vars.i = state.i; vars.i < 10 ; vars.i = vars.i + 1)
{
    yield sim.next(' ')
    code.go(4)
    yield sim.ask(vars.i)
    code.go(2)

}


})


// ]]>
      </script>
  </div>
</body>
</html>
